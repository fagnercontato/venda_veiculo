name: Continuos Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "main"
    types: [opened, synchronize, reopened]

jobs:
  continuos-integration:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.

      - name: run intall dependencies
        run: | 
          npm install
      
      - name: Run tests
        run: |
          npm run test

